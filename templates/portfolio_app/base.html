{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
{% bootstrap_javascript jquery='full' %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?{% now "U" %}'"/>
<script src="{% static 'js/style.js' %}"></script>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Florin Danci</title>
</head>

<body>

<nav class="navbar site-header navbar-expand-md navbar-dark mb-4 py-1">
    <button class="navbar-toggler first-button" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <div class="animated-icon"><span></span><span></span><span></span></div>
    </button>

    <div class="collapse navbar-collapse"></div>
    <a class="py-2" href="{% url 'portfolio_app:index' %}" aria-label="Logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
             viewBox="0 0 24 24" focusable="false"><title>Portfolio</title>
            <circle cx="12" cy="12" r="10"/>
            <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
        </svg>
    </a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
            <li class="nav-item mx-md-4"><a class="nav-link" href="{% url 'portfolio_app:index' %}">Home</a></li>
            <li class="nav-item mx-md-4"><a class="nav-link" href="{% url 'portfolio_app:work' %}">Work</a></li>
            <li class="nav-item mx-md-4"><a class="nav-link" href="{% url 'portfolio_app:hobbies' %}">Hobbies</a></li>
            <li class="nav-item mx-md-4"><a class="nav-link" href="{% url 'portfolio_app:about_me' %}">About me</a></li>
            <li class="nav-item mx-md-4"><a class="nav-link" href="{% url 'portfolio_app:contact' %}">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="display-4 text-center" style="margin-top: 15px;">{{ header }}</h1>
</div>
{% block content %}{% endblock content %}


<footer class="container py-3">
    <hr>
    <div class="row">
        <div class="col justify-content-center">
            <a class="text-muted" href="{% url 'portfolio_app:index' %}">Home</a> -
            <a class="text-muted" href="{% url 'portfolio_app:work' %}">Work</a> -
            <a class="text-muted" href="{% url 'portfolio_app:about_me' %}">About me</a> -
            <a class="text-muted" href="{% url 'portfolio_app:hobbies' %}">Hobbies</a> -
            <a class="text-muted" href="{% url 'portfolio_app:contact' %}">Contact</a>
